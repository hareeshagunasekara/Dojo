{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Dojo</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    {% load static %}
    <!-- Custom CSS -->
    <link href="{% static 'dojo.css' %}" rel="stylesheet">
    
    <style>
        body {
            background-color: #FBF3D5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        
        .signup-layout {
            display: flex;
            min-height: 100vh;
            align-items: center;
            padding: 0.5rem 0;
        }
        
        .image-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.5rem;
            position: relative;
            overflow: hidden;
        }
        
        .image-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(183, 177, 242, 0.1), rgba(191, 236, 255, 0.1));
            z-index: 1;
        }
        
        .signup-image {
            max-width: 100%;
            height: auto;
            z-index: 2;
            position: relative;
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(2deg); }
        }
        
        .form-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.5rem;
        }
        
        .signup-container {
            width: 100%;
            max-width: 450px;
        }
        
        .signup-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 1.5rem 1rem;
        }
        
        .signup-header {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        
        .signup-logo {
            font-size: 2.5rem;
            color: #B7B1F2;
            margin-bottom: 0.75rem;
        }
        
        .signup-title {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 0.5rem;
        }
        
        .signup-subtitle {
            color: #666;
            font-size: 1rem;
        }
        
        .form-container {
            max-width: 450px;
            margin: 0 auto;
        }
        
        .btn-signup {
            background: linear-gradient(135deg, #B7B1F2, #BFECFF);
            border: none;
            color: #000000;
            font-weight: 600;
            padding: 0.6rem 1.5rem;
            border-radius: 50px;
            transition: all 0.3s ease;
        }
        
        .btn-signup:hover {
            background: linear-gradient(135deg, #BFECFF, #B7B1F2);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(183, 177, 242, 0.3);
            color: #000000;
        }
        
        .login-link {
            color: #B7B1F2;
            text-decoration: none;
            font-weight: 500;
        }
        
        .login-link:hover {
            color: #BFECFF;
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .signup-layout {
                flex-direction: column;
            }
            
            .image-section {
                flex: none;
                height: 150px;
                padding: 0.5rem;
            }
            
            .signup-image {
                max-height: 120px;
                animation: none;
            }
            
            .form-section {
                flex: 1;
                padding: 0.5rem;
            }
            
            .signup-card {
                padding: 1rem 0.75rem;
                margin: 0.25rem;
            }
            
            .signup-title {
                font-size: 1.6rem;
            }
            
            .signup-logo {
                font-size: 2rem;
            }
            
            .signup-subtitle {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="signup-layout">
        <div class="image-section">
            <img src="{% static 'img/Signup.svg' %}" alt="Join Dojo" class="signup-image">
        </div>
        
        <div class="form-section">
            <div class="signup-container">
                <div class="signup-card">
            <div class="signup-header">
                <div class="signup-logo">
                    <i class="bi bi-mortarboard-fill"></i>
                </div>
                <h1 class="signup-title">Join Dojo</h1>
                <p class="signup-subtitle">Create your student account and start organizing your academic life</p>
            </div>
            
            <div class="form-container">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="d-grid gap-2 mt-3">
                        <button type="submit" class="btn btn-signup btn-lg">
                            <i class="bi bi-person-plus"></i> Create Account
                        </button>
                    </div>
                </form>
                
                <div class="text-center mt-3">
                    <p class="mb-0">Already have an account? 
                        <a href="{% url 'accounts:login' %}" class="login-link">Sign in</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
