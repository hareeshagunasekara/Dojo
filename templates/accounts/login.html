{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dojo</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    {% load static %}
    <!-- Custom CSS -->
    <link href="{% static 'dojo.css' %}" rel="stylesheet">
    
    <style>
        body {
            background-color: #FBF3D5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        
        .login-layout {
            display: flex;
            min-height: 100vh;
            align-items: center;
        }
        
        .image-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }
        
        .image-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(183, 177, 242, 0.1), rgba(191, 236, 255, 0.1));
            z-index: 1;
        }
        
        .login-image {
            max-width: 100%;
            height: auto;
            z-index: 2;
            position: relative;
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(2deg); }
        }
        
        .form-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .login-container {
            width: 100%;
            max-width: 500px;
        }
        
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 2rem 1.5rem;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-logo {
            font-size: 3rem;
            color: #B7B1F2;
            margin-bottom: 1rem;
        }
        
        .login-title {
            font-size: 2.2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 0.5rem;
        }
        
        .login-subtitle {
            color: #666;
            font-size: 1.1rem;
        }
        
        .form-container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .btn-login {
            background: linear-gradient(135deg, #B7B1F2, #BFECFF);
            border: none;
            color: #000000;
            font-weight: 600;
            padding: 0.75rem 2rem;
            border-radius: 50px;
            transition: all 0.3s ease;
        }
        
        .btn-login:hover {
            background: linear-gradient(135deg, #BFECFF, #B7B1F2);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(183, 177, 242, 0.3);
            color: #000000;
        }
        
        .signup-link {
            color: #B7B1F2;
            text-decoration: none;
            font-weight: 500;
        }
        
        .signup-link:hover {
            color: #BFECFF;
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .login-layout {
                flex-direction: column;
            }
            
            .image-section {
                flex: none;
                height: 200px;
                padding: 1rem;
            }
            
            .login-image {
                max-height: 150px;
                animation: none;
            }
            
            .form-section {
                flex: 1;
                padding: 1rem;
            }
            
            .login-card {
                padding: 1.5rem 1rem;
                margin: 0.5rem;
            }
            
            .login-title {
                font-size: 1.8rem;
            }
            
            .login-logo {
                font-size: 2.5rem;
            }
            
            .login-subtitle {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-layout">
        <div class="image-section">
            <img src="{% static 'img/login.svg' %}" alt="Welcome to Dojo" class="login-image">
        </div>
        
        <div class="form-section">
            <div class="login-container">
                <div class="login-card">
            <div class="login-header">
                <div class="login-logo">
                    <i class="bi bi-mortarboard-fill"></i>
                </div>
                <h1 class="login-title">Welcome Back</h1>
                <p class="login-subtitle">Sign in to your Dojo account</p>
            </div>
            
            <div class="form-container">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-login btn-lg">
                            <i class="bi bi-box-arrow-in-right"></i> Sign In
                        </button>
                    </div>
                </form>
                
                <div class="text-center mt-4">
                    <p class="mb-0">Don't have an account? 
                        <a href="{% url 'accounts:signup' %}" class="signup-link">Sign up</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
