{% extends 'base.html' %}
{% load static %}

{% block title %}Edit {{ course.name }} - Dojo{% endblock %}

{% block content %}
<!-- Flash Messages -->
{% include 'components/messages.html' %}

<div class="container-fluid py-4">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card" style="border: 2px solid var(--primary-color); background-color: white;">
                <div class="card-header" style="background: var(--gradient-primary); color: var(--text-primary);">
                    <h3 class="mb-0">
                        <i class="bi bi-pencil"></i> Edit Course
                    </h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_name" class="form-label">Course Name</label>
                            <input type="text" class="form-control" id="id_name" name="name" value="{{ course.name }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="id_instructor" class="form-label">Instructor</label>
                            <input type="text" class="form-control" id="id_instructor" name="instructor" value="{{ course.instructor }}">
                        </div>
                        <div class="mb-3">
                            <label for="id_room_location" class="form-label">Room Location</label>
                            <input type="text" class="form-control" id="id_room_location" name="room_location" value="{{ course.room_location }}">
                        </div>
                        <div class="mb-3">
                            <label for="id_folder_color" class="form-label">Folder Color</label>
                            <select class="form-select" id="id_folder_color" name="folder_color">
                                <option value="#B7B1F2" {% if course.folder_color == '#B7B1F2' %}selected{% endif %}>Primary Purple</option>
                                <option value="#BFECFF" {% if course.folder_color == '#BFECFF' %}selected{% endif %}>Secondary Blue</option>
                                <option value="#FFE0EF" {% if course.folder_color == '#FFE0EF' %}selected{% endif %}>Accent Pink</option>
                                <option value="#C1CFA1" {% if course.folder_color == '#C1CFA1' %}selected{% endif %}>Success Green</option>
                                <option value="#F0A04B" {% if course.folder_color == '#F0A04B' %}selected{% endif %}>Warning Orange</option>
                            </select>
                        </div>
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'courses:course_detail' course.id %}" class="btn btn-secondary">
                                <i class="bi bi-arrow-left"></i> Cancel
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-circle"></i> Save Changes
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
