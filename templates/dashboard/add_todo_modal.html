{% load static %}

<!-- Add Todo Modal -->
<div class="modal fade" id="addTodoModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add New Todo</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form method="post" action="{% url 'dashboard:add_todo' %}">
                {% csrf_token %}
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="id_title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="id_title" name="title" required>
                    </div>
                    
                    <!-- Label Selection -->
                    <div class="mb-3">
                        <label class="form-label">Label</label>
                        <div class="label-selection-bar mb-2">
                            <div class="label-tabs">
                                <button type="button" class="label-tab active" data-label-type="custom">
                                    Custom
                                </button>
                                <button type="button" class="label-tab" data-label-type="course">
                                    Course
                                </button>
                            </div>
                        </div>
                        
                        <!-- Custom Label Dropdown -->
                        <div id="custom-label-dropdown" class="label-dropdown-section">
                            <select class="form-select" id="custom_label" name="custom_label">
                                <option value="">Select a label</option>
                                <option value="Health">Health</option>
                                <option value="Errands">Errands</option>
                                <option value="Appointments">Appointments</option>
                                <option value="Meetings">Meetings</option>
                                <option value="Labs">Labs</option>
                                <option value="Group Work">Group Work</option>
                                <option value="Study">Study</option>
                                <option value="Personal">Personal</option>
                                <option value="Work">Work</option>
                                <option value="Shopping">Shopping</option>
                                <option value="Exercise">Exercise</option>
                                <option value="Social">Social</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        
                        <!-- Course Label Dropdown -->
                        <div id="course-label-dropdown" class="label-dropdown-section" style="display: none;">
                            <select class="form-select" id="course_label" name="course_label">
                                <option value="">Select a course</option>
                                {% for course in user_courses %}
                                    <option value="{{ course.id }}">{{ course.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="id_description" class="form-label">Description</label>
                        <textarea class="form-control" id="id_description" name="description" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="id_due_date" class="form-label">Due Date</label>
                        <input type="date" class="form-control" id="id_due_date" name="due_date">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Add Todo</button>
                </div>
            </form>
        </div>
    </div>
</div>
