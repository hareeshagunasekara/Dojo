{% load static %}

<!-- Todo Action Dialog -->
<div class="modal fade" id="todoActionModal" tabindex="-1">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Todo Actions</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="d-grid gap-2">
                    <button type="button" class="btn btn-primary" onclick="editTodo()">
                        <i class="bi bi-pencil"></i> Edit Todo
                    </button>
                    <button type="button" class="btn btn-danger" onclick="deleteTodo()">
                        <i class="bi bi-trash"></i> Delete Todo
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
